<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCB Seller registration</title>
  <link rel="stylesheet" href="seller-register.component.css" />
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous"
/>
</head>
<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;" >
            <div class="card-body p-4 p-md-5">
              <img
                          src="../../assets/logo.svg"
                          class="img-fluid mt-1"
                          style="height: 250px; width: 75%"
                        />
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;"> Seller Registration </h3>
              <form>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="SellerfirstName" class="form-control form-control-lg" placeholder="First Name" />
                      <label class="form-label" for="SellerfirstName"></label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="password" id="SellerPassword" class="form-control form-control-lg" placeholder="Password" />
                      <label class="form-label" for="SellerPassword"></label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg" id="StoreName"  placeholder="Store Name"/>
                      <label for="birthdayDate" class="form-label"></label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="SellerEmail" placeholder="Email" class="form-control form-control-lg" />
                      <label class="form-label" for="SellerEmail"></label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  
                  <div class="col-md-6 mb-4 pb-2">
  
                  <select class="select form-control-lg">
                    <option value="" disabled selected >select city </option> 
                      <option value="2">Jeddah</option>
                      <option value="3">Riyadh</option>
                      <option value="4">Mecca</option>
                    </select><br>
                    <label class="form-label select-label"></label>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="SellerphoneNumber" class="form-control form-control-lg" placeholder="Phone Number" />
                      <label class="form-label" for="SellerphoneNumber"></label>
                    </div>
  
                  </div>
                </div>
  
                <!-- <div class="row">
                  <div class="col-12">
  
                    <select class="select form-control-lg">
                      <option value="1" disabled>Choose option</option>
                      <option value="2">Subject 1</option>
                      <option value="3">Subject 2</option>
                      <option value="4">Subject 3</option>
                    </select>
                    <label class="form-label select-label">Choose option</label>
  
                  </div>
                </div> -->
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="button" value="register" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

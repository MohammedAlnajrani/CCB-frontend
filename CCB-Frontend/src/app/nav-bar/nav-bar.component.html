<body>
  <header class="section-header">
    <nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
      <div class="container-fluid">
        <!-- list-inline //  -->
      </div>
      <!-- navbar-collapse .// -->
      <!-- container //  -->
    </nav>
    <!-- header-top-light.// -->

    <section class="header-main border-bottom bg-white">
      <div class="container-fluid">
        <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
          <div class="col-md-2">
            <img
              class="d-none d-md-flex"
              src="../../assets/logo.svg"
              width="100%"
            />
          </div>
          <div class="col-md-3">
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected>All cities</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-5">
            <div class="d-flex form-inputs">
              <input
                class="form-control"
                type="text"
                placeholder="Search any product..."
              />
              <i class="bx bx-search"></i>
            </div>
          </div>

          <div class="col-md-2">
            <div
              class="d-flex d-none d-md-flex flex-row align-items-center profile-cart"
            >
              <div class="d-flex flex-column ms-2 profile">Profile</div>
              <div class="d-flex flex-column ms-2">
                <span class="cart">Cart</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid category-container">
        <a class="navbar-brand d-md-none d-md-flex" href="#">Categories</a>

        <button
          class="navbar-toggler"
          type="button"
          aria-expanded="false"
          aria-label="Toggle navigation"
          (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed"
          aria-controls="navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          id="navbarNavDropdown"
          [ngbCollapse]="isCollapsed"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Graphic Cards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CPU/Processors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Motherboards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Memory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pre-built Computers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Laptops</a>
            </li>

            <li class="nav-item checker">
              <a class="nav-link" href="#">Compatibility Checker</a>
            </li>

            <a

            >

              <li><a class="dropdown-item" href="#">Mobile Covers</a></li>
            </ul>

        </div>
      </div>
    </nav>
  </header>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="orders.component.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-3 my-lg-0 my-md-1">
          <div id="sidebar" class="bg-purple">
            <div class="h4 text-white">Dashboard</div>
            <ul>
              <li>
                <a
                  routerLink="../home"
                  class="text-decoration-none d-flex align-items-start"
                >
                  <div class="fas fa-box pt-2 me-3"></div>
                  <div class="d-flex flex-column">
                    <div class="link">Statics</div>
                    <div class="link-desc">View statics</div>
                  </div>
                </a>
              </li>
              <li>
                <a
                  routerLink="../my-account"
                  class="text-decoration-none d-flex align-items-start"
                >
                  <div class="fas fa-box-open pt-2 me-3"></div>
                  <div class="d-flex flex-column">
                    <div class="link">My account</div>
                    <div class="link-desc">View my account</div>
                  </div>
                </a>
              </li>

              <li class="active">
                <a
                  routerLink="../orders"
                  class="text-decoration-none d-flex align-items-start"
                >
                  <div class="far fa-user pt-2 me-3"></div>
                  <div class="d-flex flex-column">
                    <div class="link">Orders</div>
                    <div class="link-desc">View & Manage Orders</div>
                  </div>
                </a>
              </li>
              <li>
                <a
                  routerLink="../products"
                  class="text-decoration-none d-flex align-items-start"
                >
                  <div class="fas fa-headset pt-2 me-3"></div>
                  <div class="d-flex flex-column">
                    <div class="link">Products</div>
                    <div class="link-desc">View & Manage Orders</div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-9 my-lg-0 my-1">
          <div id="main-content" class="bg-white border">
            <div class="col-md-12 text-center">
              <h4>Manage orders</h4>
            </div>
            <div class="row" *ngFor="let order of orders">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12">
                    <div class="order my-3 bg-light">
                      <div class="row">
                        <div class="col-lg-4">
                          <div
                            class="d-flex flex-column justify-content-between order-summary"
                          >
                            <div class="d-flex align-items-center">
                              <div class="text-uppercase">
                                Order #{{ order.order_id }}
                              </div>
                              <div
                                class="green-label ms-auto text-uppercase mx-3"
                              >
                                Pickup
                              </div>
                            </div>

                            <div class="fs-8">{{ order.order_date }}</div>

                            <!-- <div class="rating d-flex align-items-center pt-1">
                                                <img src="https://www.freepnglogos.com/uploads/like-png/like-png-hand-thumb-sign-vector-graphic-pixabay-39.png"
                                                    alt=""><span class="px-2">Rating:</span>
                                                <span class="fas fa-star"></span>
                                                <span class="fas fa-star"></span>
                                                <span class="fas fa-star"></span>
                                                <span class="fas fa-star"></span>
                                                <span class="far fa-star"></span>
                                            </div> -->
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div
                            class="d-sm-flex align-items-sm-start justify-content-sm-between"
                          >
                            <div class="status">
                              Status : {{ order.order_status }}
                            </div>

                            <div
                              class="btn btn-primary text-uppercase"
                              (click)="orderDetails(order)"
                            >
                              order info
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

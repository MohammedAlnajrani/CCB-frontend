<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCB Seller registration</title>
    <link rel="stylesheet" href="seller-register.component.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <img
                  src="../../assets/logo.svg"
                  class="img-fluid mt-1"
                  style="height: 250px; width: 75%"
                />
                <h3
                  class="mb-4 pb-2 pb-md-0 mb-md-5"
                  style="text-align: center"
                >
                  Seller Registration
                </h3>
                <form [formGroup]="form">
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="email"
                          id="SellerEmail"
                          placeholder="Email"
                          required
                          formControlName="seller_email"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="SellerEmail"></label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="password"
                          id="SellerPassword"
                          formControlName="seller_password"
                          class="form-control form-control-lg"
                          required
                          placeholder="Password"
                        />
                        <label class="form-label" for="SellerPassword"></label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <input
                          type="text"
                          class="form-control form-control-lg"
                          id="StoreName"
                          formControlName="shop_name"
                          placeholder="Store Name"
                        />
                        <label for="StoreName" class="form-label"></label>
                      </div>
                    </div>
                  </div>
                  <div class="alert alert-danger" *ngIf="errorMsg.length > 1">
                    {{ errorMsg }}
                  </div>
                  <ngb-alert
                    *ngIf="registered"
                    [dismissible]="true"
                    type="success"
                  >
                    <strong>Successfully registered</strong>
                  </ngb-alert>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="button"
                      class="btn btn-primary btn-lg"
                      (click)="registerSeller()"
                    >
                      Register
                    </button>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      routerLink="/account/seller-login"
                      type="button"
                      class="btn btn-link btn-lg"
                    >
                      Do you have an account? Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

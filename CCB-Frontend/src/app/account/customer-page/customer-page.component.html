<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="customer-page.component.css" />
  </head>
  <body>
    <section class="py-2" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <div class="text-center">
                      <div class="col-sm" style="height: 150px; width: 100%">
                        <img
                          src="../../assets/logo.svg"
                          class="img-fluid mt-1"
                          style="height: 100%; width: 100%"
                        />
                      </div>
                    </div>

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Create account
                    </p>

                    <form
                      class="mx-1 mx-md-4"
                      [formGroup]="form"
                      (submit)="registerCustomer()"
                    >
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            name="cus_first_name"
                            formControlName="cus_first_name"
                            type="text"
                            id="CustomerFirstName"
                            class="form-control"
                            placeholder="First Name"
                            required
                          />
                          <label
                            class="form-label"
                            for="CustomerFirstName"
                          ></label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            name="cus_last_name"
                            formControlName="cus_last_name"
                            type="text"
                            id="CustomerLastName"
                            class="form-control"
                            placeholder="Last Name"
                          />
                          <label
                            class="form-label"
                            for="CustomerLastName"
                          ></label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            name="email"
                            formControlName="email"
                            type="email"
                            id="CustomerEmail"
                            class="form-control"
                            placeholder="Email"
                            required
                          />
                          <label class="form-label" for="CustomerEmail"></label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            name="password"
                            formControlName="password"
                            type="password"
                            id="CustomerPassword"
                            class="form-control"
                            placeholder="Password"
                            required
                          />
                          <label
                            class="form-label"
                            for="CustomerPassword"
                          ></label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="CustomerRepeatPassword"
                            class="form-control"
                            placeholder="Repeat Password"
                            required
                          />
                          <label
                            class="form-label"
                            for="CustomerRepeatPassword"
                          ></label>
                        </div>
                      </div>

                      <!--<div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>-->
                      <div
                        class="alert alert-danger"
                        *ngIf="errorMsg.length > 1"
                      >
                        {{ errorMsg }}
                      </div>

                      <ngb-alert
                        *ngIf="registered"
                        [dismissible]="true"
                        type="success"
                      >
                        <strong>Successfully registered</strong>
                      </ngb-alert>
                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          type="button"
                          class="btn btn-primary btn-lg"
                          (click)="registerCustomer()"
                        >
                          Register
                        </button>
                      </div>
                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          routerLink="/account/login"
                          type="button"
                          class="btn btn-link btn-lg"
                        >
                          Do you have an account? Login
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>regeter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="edit-product.component.css" />
  </head>
  <body>
    <section class="h-100 bg-white">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <form [formGroup]="form">
              <div class="card card-registration my-4 card-container">
                <div class="row g-0">
                  <!-- <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="../../assets/Product presentation.svg"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                      padding-top: 8rem;
                    "
                  />
                </div> -->
                  <div class="col-xl-12">
                    <div class="card-body p-md-5 text-black">
                      <h2 class="mb-5 text-uppercase">Edit product</h2>
                      <hr />
                      <h5 class="mb-3 text-uppercase">Product Information</h5>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              formControlName="product_name"
                              id="product_name"
                              class="form-control form-control-lg"
                              placeholder="Product Name"
                            />
                            <label
                              class="form-label"
                              for="product_name"
                            ></label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              formControlName="product_quantity"
                              type="number"
                              min="1"
                              id="product_quantity"
                              class="form-control form-control-lg"
                              placeholder="Product Quantity"
                            />
                            <label
                              class="form-label"
                              for="product_quantity"
                            ></label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label for="price" class="form-label"
                              >Determine price
                            </label>
                            <input
                              formControlName="price"
                              type="number"
                              min="1"
                              id="price"
                              class="form-control form-control-lg"
                              placeholder="Price"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label for="tags" class="form-label"
                            >Choose tags
                            <span class="text-muted">Optional</span></label
                          >
                          <select
                            class="form-select-lg"
                            id="Tag"
                            formControlName="tags"
                          >
                            <option disabled hidden selected value="Tag">
                              Tag
                            </option>
                            <optgroup label="Componant">
                              <option value="CPU">CPU</option>
                              <option value="GPU">GPU</option>
                              <option value="Motherboard">Motherboard</option>
                              <option value="Memeory">Memeory</option>
                            </optgroup>
                            <optgroup label="PC">
                              <option value="Gaming PC">Gaming PC</option>
                              <option value="business PC">Work PC</option>
                              <option value="study PC">Student PC</option>
                            </optgroup>
                            <optgroup label="Laptop">
                              <option value="Gaming Laptop">
                                Gaming Laptop
                              </option>
                              <option value="Business Laptop">
                                Work Laptop
                              </option>
                              <option value="Study Laptop">
                                Student Laptop
                              </option>
                            </optgroup>
                          </select>
                          <span class="text-muted"
                            >Improves product visibility</span
                          >
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4" style="width: min-content">
                          <label for="Category" class="form-label"
                            >Choose category</label
                          >
                          <select
                            class="form-select-lg"
                            id="Category"
                            formControlName="category_id"
                          >
                            <option disabled hidden selected value="Category">
                              Category
                            </option>
                            <optgroup label="Componant">
                              <option value="2">CPU</option>
                              <option value="1">GPU</option>
                              <option value="3">Motherboard</option>
                              <option value="4">Memeory</option>
                            </optgroup>
                            <optgroup label="pre-built">
                              <option value="5">Pre-built computers</option>
                              <option value="6">Laptops</option>
                            </optgroup>
                          </select>
                        </div>
                        <div class="col-md-12 mb-4">
                          <label for="Image" class="form-label"
                            >Upload Product Image</label
                          >
                          <ngx-dropzone
                            [multiple]="false"
                            accept="image/jpeg,image/jpg,image/png"
                            (change)="onSelect($event)"
                          >
                            <ngx-dropzone-label
                              >Drop the images!</ngx-dropzone-label
                            >
                            <ngx-dropzone-image-preview
                              ngProjectAs="ngx-dropzone-preview"
                              *ngFor="let f of files"
                              [file]="f"
                              [removable]="true"
                              (removed)="onRemove(f)"
                            >
                              <ngx-dropzone-label
                                >({{ f.type }})</ngx-dropzone-label
                              >
                            </ngx-dropzone-image-preview>
                          </ngx-dropzone>
                          <span class="text-muted"
                            >Note: adding an image will replace the current
                            image in the product</span
                          >
                        </div>
                        <div class="col-md-12">
                          <label for="exampleFormControlTextarea1"
                            >Product Description</label
                          >
                          <textarea
                            formControlName="product_description"
                            class="form-control"
                            id="exampleFormControlTextarea1"
                            rows="3"
                          ></textarea>
                        </div>
                      </div>
                      <!-- <div class="custom-file">
                                <input type="file" class="custom-file-input" id="productImg">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                              </div> -->
                      <hr />
                      <h5 class="mb-3 text-uppercase">Location</h5>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              formControlName="neighborhood"
                              type="text"
                              id="Neighborhood"
                              class="form-control form-control-lg"
                              placeholder="Neighborhood"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <select
                            class="form-select-lg"
                            id="City"
                            formControlName="city"
                          >
                            <option disabled hidden selected value="city">
                              City
                            </option>
                            <option value="Jeddah">Jeddah</option>
                            <option value="Riyadh">Riyadh</option>
                            <option value="Dammam">Dammam</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="lat">Latitude</label>
                            <input
                              formControlName="lat"
                              type="text"
                              id="lat"
                              class="form-control form-control-lg"
                              placeholder="38.46653288970397"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="lan"
                              >Longitude</label
                            >
                            <input
                              type="text"
                              formControlName="lan"
                              id="lan"
                              class="form-control form-control-lg"
                              placeholder="-122.99976081767593"
                            />
                          </div>
                        </div>
                      </div>
                      <hr />
                      <div
                        class="alert alert-danger"
                        *ngIf="errorMsg.length > 1"
                      >
                        {{ errorMsg }}
                      </div>
                      <ngb-alert
                        *ngIf="added"
                        [dismissible]="true"
                        type="success"
                      >
                        <strong>Successfully edited</strong>
                      </ngb-alert>
                      <div class="d-flex justify-content-end pt-3">
                        <button
                          type="button"
                          class="btn btn-primary btn-lg ms-2"
                          (click)="updateProduct()"
                        >
                          Update the product
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<div class="container-fluid">
  <div class="row header">
    <div class="col-md-12">
      <h5 class="text-center text-white my-4">Choose a MB</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Socket</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Minimum Memory Speed</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mb of mbList">
            <th scope="row">{{ mb.mb_name }}</th>
            <td>
              {{ mb.socket }}
            </td>
            <td>{{ mb.manufacturer }}</td>
            <td>{{ mb.min_memory_speed }}</td>
            <td>
              <button class="btn btn-primary" (click)="saveToStorage(mb)">
                Add
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

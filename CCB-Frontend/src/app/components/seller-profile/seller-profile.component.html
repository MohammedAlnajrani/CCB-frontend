<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <h2 class="display-4 text-center">{{ sellerInfo.shop_name }}</h2>
    <div class="row text-center">
      <!-- <div class="col-md-4">
        <p>Phone number <span>test@gmail.com</span></p>
      </div> -->
      <div class="col-md-6">
        <p>Date joined <span>2022, 16 October</span></p>
      </div>
      <div class="col-md-6">
        <p>
          Email: <span>{{ sellerInfo.seller_email }}</span>
        </p>
      </div>
    </div>
    <div class="divider"></div>
    <section>
      <h4 class="text-center mt-5">Products posted</h4>
      <div
        class="row p-2 bg-white border rounded m-auto product-img"
        *ngFor="let product of productList"
      >
        <div class="col-md-3 mt-1">
          <img
            class="img-fluid img-responsive rounded"
            src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/gpu-1648156025.jpg?crop=0.502xw:1.00xh;0.250xw,0&resize=640:*"
          />
        </div>
        <div class="col-md-6 mt-1">
          <a routerLink="/products/{{ product.product_id }}"
            ><h5>{{ product.product_name }}</h5></a
          >
          <p class="text-justify text-truncate mb-0 mt-1 mb-1 spec-1">
            {{ product.product_description }}
            believable.<br /><br />
          </p>
          <h5>
            Location: <span>{{ product.city }}</span>
          </h5>
        </div>
        <div
          class="align-items-center align-content-center col-md-3 border-left mt-1"
        >
          <div class="d-flex flex-row align-items-center mb-4">
            <h4 class="mr-1">{{ product.price | currency: "SAR" }}</h4>
          </div>
          <div class="d-flex flex-column mt-4">
            <span
              class="text-danger font-weight-bold"
              *ngIf="product.product_quantity < 5"
              >Only {{ product.product_quantity }} Left</span
            >
            <button class="btn btn-primary btn-lg btn-sm" type="button">
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

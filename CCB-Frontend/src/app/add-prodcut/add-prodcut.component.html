<!DOCTYPE html>
<html>
  <head>
    <title>regeter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="add-prodcut.component.css" />
  </head>
  <body>
    <section class="h-100 bg-white">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4 card-container">
              <div class="row g-0">
                <!-- <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="../../assets/Product presentation.svg"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                      padding-top: 8rem;
                    "
                  />
                </div> -->
                <div class="col-xl-12">
                  <div class="card-body p-md-5 text-black">
                    <h2 class="mb-5 text-uppercase">add product</h2>
                    <hr />
                    <h5 class="mb-3 text-uppercase">Product Information</h5>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="product_name"
                            class="form-control form-control-lg"
                            placeholder="Product Name"
                          />
                          <label class="form-label" for="product_name"></label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="number"
                            min="0"
                            id="product_quantity"
                            class="form-control form-control-lg"
                            placeholder="Product Quantity"
                          />
                          <label
                            class="form-label"
                            for="product_quantity"
                          ></label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="number"
                            min="0"
                            id="price"
                            class="form-control form-control-lg"
                            placeholder="Price"
                          />
                          <label class="form-label" for="price"></label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <select class="form-select-lg" id="Tag">
                          <option disabled hidden selected value="Tag">
                            Tag
                          </option>
                          <optgroup label="Componant">
                            <option value="CPU">CPU</option>
                            <option value="GPU">GPU</option>
                            <option value="Motherboard">Motherboard</option>
                            <option value="Memeory">Memeory</option>
                          </optgroup>
                          <optgroup label="PC">
                            <option value="Gaming PC">Gaming PC</option>
                            <option value="business PC">Business PC</option>
                            <option value="study PC">Student PC</option>
                          </optgroup>
                          <optgroup label="Laptop">
                            <option value="Gaming Laptop">Gaming Laptop</option>
                            <option value="Business Laptop">
                              Business Laptop
                            </option>
                            <option value="Study Laptop">Student Laptop</option>
                          </optgroup>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <select class="form-select-lg" id="Category">
                          <option disabled hidden selected value="Category">
                            Category
                          </option>
                          <optgroup label="Componant">
                            <option value="CPU">CPU</option>
                            <option value="GPU">GPU</option>
                            <option value="Motherboard">Motherboard</option>
                            <option value="Memeory">Memeory</option>
                          </optgroup>
                          <optgroup label="pre-built">
                            <option value="PC">PC</option>
                            <option value="Laptop">Laptop</option>
                          </optgroup>

                        </select>
                      </div>
                      <div class="col-md-6 mb-4">
                        
                        <input
                          class="form-control"
                          type="file"
                          id="formFile"
                          onchange="preview()"
                        />
                        <label for="Image" class="form-label">Upload Product Image</label>
                      </div>
                    </div>
                    <!-- <div class="custom-file">
                                <input type="file" class="custom-file-input" id="productImg">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                              </div> -->
                    <hr />
                    <h5 class="mb-3 text-uppercase">Location</h5>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="Neighborhood"
                            class="form-control form-control-lg"
                            placeholder="Neighborhood"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <select class="form-select-lg" id="City">
                          <option disabled hidden selected value="city">
                            City
                          </option>
                          <option value="Jeddah">Jeddah</option>
                          <option value="Riyadh">Riyadh</option>
                          <option value="Dammam">Dammam</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="lat">Latitude</label>
                          <input
                            type="text"
                            id="lat"
                            class="form-control form-control-lg"
                            placeholder="38.46653288970397"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="lon">Longitude</label>
                          <input
                            type="text"
                            id="lon"
                            class="form-control form-control-lg"
                            placeholder="-122.99976081767593"
                          />
                        </div>
                      </div>
                    </div>
                    <hr />

                    <div class="d-flex justify-content-end pt-3">
                      <button type="button" class="btn btn-danger btn-lg mr-3">
                        Reset all
                      </button>
                      <button type="button" class="btn btn-primary btn-lg ms-2">
                        Add the product 
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
